{% extends '_base.html' %}

{% block title %}
  ورود
{% endblock %}

{% block content %}
  <div class="min-h-[70vh] flex items-center justify-center fade-in">
    <div class="glass-effect rounded-2xl shadow-2xl p-6 md:p-10 w-full max-w-md slide-down">
      <!-- Header -->
      <div class="text-center mb-6">
        <div class="text-4xl mb-2 floating">🔐</div>
        <h2 class="text-2xl font-bold gradient-text mb-1">ورود به حساب کاربری</h2>
        <p class="text-gray-600 text-sm">به وبلاگ خوش آمدید</p>
      </div>

      {% if form.errors %}
        <div class="text-red-600 text-sm text-center">نام کاربری یا رمز عبور اشتباه است</div>
      {% endif %}

      <!-- Login Form -->
      <form method="POST" class="space-y-5">
        {% csrf_token %}

        <!-- Username -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2 text-sm">👤 نام کاربری</label>
          <input type="text" name="username" autofocus required class="w-full px-4 py-3 rounded-xl input-field text-sm" placeholder="نام کاربری خود را وارد کنید" />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2 text-sm">🔑 رمز عبور</label>
          <input type="password" name="password" required class="w-full px-4 py-3 rounded-xl input-field text-sm" placeholder="رمز عبور خود را وارد کنید" />
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full py-3 btn-primary text-white rounded-xl font-bold text-base hover-lift">ورود 🚀</button>
      </form>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Register Link -->
      <p class="text-center text-sm text-gray-600">
        هنوز ثبت‌نام نکرده‌اید؟
        <a href="{% url 'signup' %}" class="font-bold text-purple-600 hover:underline">ثبت‌نام کنید ✨</a>
      </p>
    </div>
  </div>
{% endblock %}
